{% extends 'supporttools/base.html' %}

{% load staticfiles %}

{% block extra_css %}
<link rel="stylesheet" type="text/less" href="{% static 'bot_manager/css/mobile.less' %}" />
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.0/css/bootstrap-toggle.min.css" rel="stylesheet">
{% endblock %}

{% block extra_js %}
<script src="//cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
<script src="//cdn.datatables.net/plug-ins/9dcbecd42ad/integration/bootstrap/3/dataTables.bootstrap.js"></script>
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js"></script>
<script src="{% static 'bot_manager/js/main.js' %}"></script>
{% endblock %}

{% block content %}

<h2>Slack Bots</h2>

<div class="bot-manager pull-left">
    <div class="query-tabs clearfix">
      <table id="bots-table" class="admin-table table table-striped">
        <thead>
          <tr>
            <th>Bot</th>
            <th>Description</th>
            <th>Last Changed</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody class="scrollable"><tr><td colspan="5" class="waiting"><i class="fa fa-spin"></i></td></tr></tbody>
      </table>
    </div>
</div>

{% include "handlebars/bot_manager/bot_table_row.html" %}
{% endblock %}
